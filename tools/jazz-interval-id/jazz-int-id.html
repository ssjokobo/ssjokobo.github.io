<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jazz Interval</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="jazz-int-id.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vexflow/build/cjs/vexflow.js"></script>
        <script src="jazz-int-id.js"></script>
    </head>
    <body>
        <div id="output"></div>

        <h3>This is the "<span id="answer-submit" style="color: blue;">___</span>" against the root "<span id="root-declaration"></span>"</h3>
        <h3 id="answer-check"></h3>
        <h3 id="correction" style="color: red;"></h3>
        
        <div id="answer-section" style="display: block;">
        
            <div id="alteration">
                <button id="alteration-button" value="b">Flat</button>
                <button id="alteration-button" value="">Natural</button>
                <button id="alteration-button" value="#">Sharp</button>
            </div>
        
            <div id="pitch">
                <button id="pitch-button">1 or Root</button>
                <button id="pitch-button">2 or 9</button>
                <button id="pitch-button">3</button>
                <button id="pitch-button">4 or 11</button>
                <button id="pitch-button">5</button>
                <button id="pitch-button">6 or 13</button>
                <button id="pitch-button">7</button> 
            </div>
        
        </div>
        
        <div id="action-button">
            <button id="check-button" style="display: block;">Check</button>
            <button id="next-button" style="display: none;">Next</button>
        </div>
    </body>
</html>
